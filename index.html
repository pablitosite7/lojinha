<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="./css/style3.css">
    <link rel="stylesheet" href="./css/slide.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Site Lojinha</title>
</head>


<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <h1>Loja</h1>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                    <li class="nav-item"><a href="#vitrine" class="nav-link">Vitrine</a></li>
                    <li class="nav-item"><a href="#carrin" class="nav-link">Carrinho</a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="#">Login</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="./img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Início</a></li>
                <li class="nav-item"><a href="#vitrine" class="nav-link">Vitrine</a></li>
                <li class="nav-item"><a href="#carrin" class="nav-link">Carrinho</a></li>
            </ul>

            <div class="login-button">
                <button><a href="#">Login</a></button>
            </div>
        </div>
    </header>
    <section class="slider">
        <div class="slider-content">

            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">
                <img class="img-desktop" src="img/logo.lojinha.png" alt="slide 1" height=480>
                <img class="img-mobile" src="img/slide-1-mob.jpg" alt="slide 1">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="img/img-two2.png" alt="slide 3" height=480>
                <img class="img-mobile" src="img/slide-2-mob.jpg" alt="slide 1">
            </div>

            <div class="slide-box">
                <img class="img-desktop" src="img/img-three.png" alt="slide 3"height=480>
                <img class="img-mobile" src="img/slide-3-mob.jpg" alt="slide 3">
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
            </div>

        </div>
    </section><br><br><br>
    <h2 id="vitrine">Vitrine:</h2>

    <div id="produtos">
    </div>

    <h2 id="carrin">Carrinho:</h2>

    <div id="carrinho">

    </div>
</body>
<script src="./javascript/script.js"></script>
<script src="./javascript/script2.js"></script>
<script src="./javascript/slide.js"></script>


</html>
